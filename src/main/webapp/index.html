<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="topbar"></div>
<header class="brand">
    <img src="images/murach-logo.png" alt="Murach logo">
</header>

<main class="container">
    <div class="survey-header">
        <h1>Survey</h1>
        <p class="lead">If you have a moment, we'd appreciate it if you would fill out this survey.</p>
    </div>

    <form action="emailList" method="post">
        <section class="form-section">
            <h2>Your information</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" name="firstName" type="text" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input id="lastName" name="lastName" type="text" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input id="dob" name="dob" type="date">
            </div>
        </section>

        <section class="form-section">
            <h2>How did you hear about us?</h2>
            <div class="radio-group">
                <label class="radio-label"><input type="radio" name="hearAbout" value="Search engine" checked> Search engine</label>
                <label class="radio-label"><input type="radio" name="hearAbout" value="Word of mouth"> Word of mouth</label>
                <label class="radio-label"><input type="radio" name="hearAbout" value="Social Media"> Social Media</label>
                <label class="radio-label"><input type="radio" name="hearAbout" value="Other"> Other</label>
            </div>
        </section>

        <section class="form-section">
            <h2>Would you like to receive announcements about new CDs and special offers?</h2>
            <div class="checkbox-group">
                <label class="checkbox-label"><input type="checkbox" name="receiveCds" value="yes"> YES, I'd like that.</label>
                <label class="checkbox-label"><input type="checkbox" name="receiveEmails" value="yes"> YES, please send me email announcements.</label>
            </div>
        </section>

        <section class="form-section">
            <label for="contactBy" class="select-label">Please contact me by:</label>
            <select id="contactBy" name="contactBy" class="custom-select">
                <option>Email or postal mail</option>
                <option>Email only</option>
                <option>Postal mail only</option>
            </select>
        </section>

        <div class="actions">
            <input type="submit" value="Submit" class="submit-button">
        </div>
    </form>
</main>
</body>
</html>
